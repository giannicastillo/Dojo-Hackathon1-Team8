<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Red Belt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <a class="btn btn-danger float-end mt-2" href="/logout">Logout</a>
        <a class="btn btn-primary float-end mt-2" href="/paintings/new">Add Painting</a>
        <h1>Welcome, <span class="text-primary">{{ owner.first_name }}</span> !</h1>
        <label>
            <h3> Stock Watchlist</h3>
        </label>
                <!-- REVISE BELOW  -->
            {% for stock in all_stocks %}
        <div class="row">
            <div class="col">
                <p><a href="/paintings/{{painting.id}}">{{stock.title}}</a></p>
            </div>
            <div class="col">
                <p>by {{stock.owner.first_name}}{{stock.owner.last_name}}</p>
            </div>
            <div class="col">
                <a href="/delete/{{painting.id}}">delete</a>
                <a href="/paintings/{{painting.id}}/edit">edit</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
